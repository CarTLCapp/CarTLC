apply plugin: 'com.android.application'

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url 'https://maven.google.com' }
    mavenCentral()
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.cartlc.tracker"
        minSdkVersion 19
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 28
        versionName "2.34"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation project(':supportLib')
    implementation "com.android.support:appcompat-v7:$rootProject.ext.android"
    implementation "com.android.support:design:$rootProject.ext.android"
    implementation "com.android.support:recyclerview-v7:$rootProject.ext.android"
    implementation "com.android.support.constraint:constraint-layout:$rootProject.ext.constraint_layout"
    implementation "com.jakewharton.timber:timber:$rootProject.ext.timber"
    implementation "com.jakewharton:butterknife:$rootProject.ext.butterknife"
    implementation "com.squareup.picasso:picasso:$rootProject.ext.picasso"
    implementation 'de.greenrobot:eventbus:2.4.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation "com.google.android.gms:play-services-location:$rootProject.ext.play_services"
    implementation "com.google.android.gms:play-services-gcm:$rootProject.ext.play_services"

    implementation "com.amazonaws:aws-android-sdk-core:$rootProject.ext.aws"
    implementation "com.amazonaws:aws-android-sdk-s3:$rootProject.ext.aws"
    implementation "com.amazonaws:aws-android-sdk-ddb:$rootProject.ext.aws"

    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknife"

    debugImplementation 'com.squareup.leakcanary:leakcanary-android:1.5.4'
    releaseImplementation 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.4'
}
