apply plugin: 'com.android.application'

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    maven { url 'https://maven.google.com' }
    mavenCentral()
}

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.cartlc.tracker"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 27
        versionName "2.33"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    implementation project(':supportLib')
    implementation 'com.android.support:recyclerview-v7:25.2.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton.timber:timber:4.5.0'
    implementation 'com.jakewharton:butterknife:8.5.1'
    implementation 'com.squareup.picasso:picasso:2.6.0-SNAPSHOT'
    implementation 'de.greenrobot:eventbus:2.4.0'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.google.android.gms:play-services-location:11.8.0'
    implementation 'com.google.android.gms:play-services:11.8.0'

    implementation 'com.amazonaws:aws-android-sdk-core:2.4.3'
    implementation 'com.amazonaws:aws-android-sdk-s3:2.4.3'
    implementation 'com.amazonaws:aws-android-sdk-ddb:2.4.3'

    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'
}
