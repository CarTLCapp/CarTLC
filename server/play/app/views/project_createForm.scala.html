@(projectForm: Form[Project])

@import helper._

@import b3.vertical.fieldConstructor

@main("Fleet TLC - New Project", home = "/project") {
    
    <h1>Add a project</h1>
    
    @b3.form(routes.ProjectController.save()) {
        
        <fieldset>
            @b3.text(projectForm("name"), '_label -> "Name", '_help -> "")
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Create this project" class="btn primary"> or
            <a href="@routes.ProjectController.list()" class="btn">Cancel</a>
        </div>
        
    }

}
