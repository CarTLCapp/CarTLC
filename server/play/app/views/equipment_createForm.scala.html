@(equipmentForm: Form[Equipment])

@import helper._

@import b3.vertical.fieldConstructor

@main("Fleet TLC - New Equipment") {
    
    <h1>Add a equipment</h1>
    
    @b3.form(routes.EquipmentController.save()) {
        
        <fieldset>
            @b3.text(equipmentForm("name"), '_label -> "Name", '_help -> "")
        </fieldset>
        
        <div class="actions">
            <input type="submit" value="Create this equipment" class="btn primary"> or
            <a href="@routes.EquipmentController.list()" class="btn">Cancel</a>
        </div>
        
    }

}
